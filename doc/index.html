<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>SQEM visualization</title>
	<link href="style.css" rel="stylesheet"></link>
</head>
<body>
	<h1>Visualizing <i>Spherical Quadric Error Metric</i> (SQEM)</h1>
	<canvas id="sqem-canvas" width="500px" height="400px"></canvas>

	<div id="status">
		<table>
		<tr style="font-weight:bold">
			<td align="right">
				Q(s) =
			</td>
			<td id="Q-metric">
				0
			</td>
			<td>
			</td>
		</tr>
		<tr>
			<td align="right">
				Sphere Radius:
			</td>
			<td>
				<input id="sphere-radius-slider" type="range" min="1" max="20" value="5">
			</td>
			<td id="sphere-radius">
				0.1
			</td>
		</tr>
		<tr>
			<td align="right">
				#Planes:
			</td>
			<td>
				<input id="plane-number" style="width: 80px" type="number"  min="1" max="4">
			</td>
			<td>
			</td>
		</tr>

		<table>
	</div>

	<script src="SQEM.js"></script>
</body>

</html>
