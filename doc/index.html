<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>SQEM visualization</title>
	<link href="style.css" rel="stylesheet"></link>
</head>
<body>
	<div class="main">
		<h1>Visualizing <i>Spherical Quadric Error Metric</i> (SQEM)</h1>
		<canvas id="sqem-canvas" width="600px" height="500px"></canvas><br>
		<div id="status">
			<table >
			<tr>
				<td align="right">
					Sphere Radius:
				</td>
				<td align="left">
					<input id="sphere-radius-slider" type="range" min="1" max="20" value="5">
				</td>
				<td id="sphere-radius">
					0.1
				</td>
			</tr>
			<tr>
				<td align="right">
					#Planes:
				</td>
				<td align="left">
					<input id="plane-number" style="width: 80px" type="number"  min="1" max="4" value="1">
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td align="right">
					Plane length weight:
				</td>
				<td align="left">
					<input id="plane-length-weight" type="checkbox">
				</td>
				<td>
				</td>
			</tr>

			<table>
		</div>
	<div>

	<script src="SQEM.js"></script>
</body>

</html>
